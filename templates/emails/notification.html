<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LiveBlog Notification</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #007bff; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f8f9fa; }
        .footer { padding: 10px; text-align: center; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LiveBlog Platform</h1>
        </div>
        <div class="content">
            <h2>{{ notification_type|title }} Notification</h2>
            <p>Hello {{ user.username }},</p>
            <p>{{ message }}</p>
            <p>Visit our platform to see the latest updates!</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 LiveBlog Platform. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
